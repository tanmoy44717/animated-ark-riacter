<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="230" stroke="#3b82f6" stroke-width="20" stroke-opacity="0.3" />
  
  <!-- Glowing Arc Segments -->
  <path d="M256 46 A 210 210 0 0 1 466 256" stroke="#3b82f6" stroke-width="30" stroke-linecap="round" filter="url(#glow)" />
  <path d="M256 466 A 210 210 0 0 1 46 256" stroke="#3b82f6" stroke-width="30" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Core -->
  <circle cx="256" cy="256" r="80" fill="#3b82f6" fill-opacity="0.2" stroke="#60a5fa" stroke-width="10" filter="url(#glow)" />
  <circle cx="256" cy="256" r="40" fill="#ffffff" filter="url(#glow)" />
</svg>
